<template name="issuesIndex">
  <h1>Issues index page</h1>

  <ul>
    <li>User: {{user}}</li>
    <li>Project: {{project}}</li>
    <li>Filter: {{filter}}</li>
    <li>Url: <a href="{{example}}" target="_blank">{{example}}</a></li>
  </ul>

  <ul>
    {{#each issues}}
      <li>{{> issuesIndexItem}}</li>
    {{/each}}
  </ul>
</template>
